<!DOCTYPE html>
<html>
<head>
<title>Form Data</title>
</head>
<body>

<h2>Form Submitted Data</h2>

<p>Name: <span id="n"></span></p>
<p>Email: <span id="e"></span></p>
<p>Message: <span id="m"></span></p>

<script>
document.getElementById("n").innerText = localStorage.getItem("name");
document.getElementById("e").innerText = localStorage.getItem("email");
document.getElementById("m").innerText = localStorage.getItem("message");
</script>

</body>
</html>
